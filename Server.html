<!DOCTYPE html>
<html>
<head>
	<!-- Dise침o del HTML utilizando Bootstrap -->
	<meta charset="utf-8">
	<title>servidor</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style media="screen">
	html, body{
		height: 100%;
	}
	body{
		display: flex; 

		background: #32d182;
	}
	</style>
	
</head>
<body>
	<h1>INDOOR AUTOMATICO</h1>
	
	<div class="container">
		<div class="row justify-content-center align-self-center">
			<div class="card">
				<div class="card header">
					Valores de Temperatura y humedad
				</div>
				<h2 id="aceleracion" class ="display-3 p-4"></h2> 
			</div>
		</div>
	</div>
	<!-- Se agrega la ruta para la biblioteca de socket.io versi칩n 4.5.1 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" charset="utf-8"></script>
	<script>
		<!-- Se inicializa la conexi칩n de sockets creando una instancia socket -->
		<!-- Para la conexi칩n se agrega la IP de la Rasp y el puerto utilizado -->
	var socket = io('http://192.168.1.93:8080');;
	 
	<!-- Se hace la interrupcion con el evento 'acel' y se reciben los datos -->
	socket.on('acel', function(data){
		<!-- Los datos se muestran por consola -->
		console.log(data);
		let acel = document.getElementById('aceleracion');
		acel.innerHTML = data;
});

	</script>
</body>
</html>
